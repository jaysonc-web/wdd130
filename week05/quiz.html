<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <h1>Basic HTML and CSS Quiz</h1>

    <form action="#" method="post">


        <label for="q1">1. What does the acronym CSS stand for?</label><br>
        <input type="text" id="q1" name="q1"><br><br>


        <label for="q2">2. How are id and class attributes selected in CSS?</label><br>
        <textarea id="q2" name="q2" rows="4" cols="40"></textarea><br><br>


        <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="comment1">/* comment */</option>
            <option value="comment2">// comment</option>
            <option value="comment3">&lt;!-- comment --&gt;</option>
        </select><br><br>

        <label for="q4">
            4. What is the bottom margin given this declaration?
            <br><code>margin: 10px 5px 15px;</code>
        </label><br>
        <input type="number" id="q4" name="q4"><br><br>

        <button type="submit">Submit Quiz</button>

    </form>

</body>

</html>
