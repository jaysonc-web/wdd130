<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 Â¶ HTML Form - User Poll</title>
</head>

<body>
    <form>
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="usermail">Email:</label>
        <input type="email" id="usermail" name="useremail" required>

        <label for="browser">What is your favorite internet browser?</label>
        <select id="browser" name="browser">
            <opttion value="chrome">Chrome</opttion>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">

        <label for="feedback">List of places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4"
          placeholder=" Phoenix Arizona, Atlantic New Jersey, Salt lake Utah, Palmyra New York"></textarea>
        <button type="submit">Submit Poll</button>
    </form>

</body>

</html>
