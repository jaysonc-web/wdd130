<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 ¶ HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 ¶ HTML Form - User Poll</h1>
    </header>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="usermail">Email:</label>
                <input type="email" id="usermail" name="useremail" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <opttion value="chrome">Chrome</opttion>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item column1">
                <label for="feedback">List of places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                  placeholder=" Phoenix Arizona, Atlantic New Jersey, Salt lake Utah, Palmyra New York"></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>


</body>

</footer>

</html>
